# SonarCloud Configuration
# Visit https://sonarcloud.io to set up your project

sonar.projectKey=your-org_project-name
sonar.organization=your-org

# Project metadata
sonar.projectName=Microservices Full Stack Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/venv/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Language-specific settings
# Python
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.version=3.11

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Test locations
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test_*.py,**/tests/**

# Duplications
sonar.cpd.exclusions=**/migrations/**

# Security hotspots sensitivity
sonar.security.hotspots.severity=HIGH

# Quality Gate conditions (customize as needed)
# These are enforced on SonarCloud side
# - Code Coverage > 80%
# - Duplicated Lines < 3%
# - Maintainability Rating A
# - Reliability Rating A
# - Security Rating A
# - Security Hotspots Reviewed > 80%
