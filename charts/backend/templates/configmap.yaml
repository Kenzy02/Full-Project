apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
    component: api
data:
  DATABASE_HOST: {{ .Values.config.DATABASE_HOST | quote }}
  DATABASE_PORT: {{ .Values.config.DATABASE_PORT | quote }}
  DATABASE_NAME: {{ .Values.config.DATABASE_NAME | quote }}
  FLASK_ENV: {{ .Values.config.FLASK_ENV | quote }}
  FLASK_APP: {{ .Values.config.FLASK_APP | quote }}
  API_VERSION: {{ .Values.config.API_VERSION | quote }}
  LOG_LEVEL: {{ .Values.config.LOG_LEVEL | quote }}
