# Development environment values for PostgreSQL
replicas: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

storage:
  capacity: 5Gi

probes:
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 20
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10

hpa:
  minReplicas: 1
  maxReplicas: 2
  cpuTargetUtilization: 85
  memoryTargetUtilization: 90
