# SonarCloud Configuration for Task Manager Application
# Static Application Security Testing (SAST) Configuration

# Project identification
sonar.projectKey=taskmanager-k8s
sonar.organization=your-organization-key

# Project name and version
sonar.projectName=Task Manager - Kubernetes
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/,frontend/src/
sonar.tests=backend/tests/,frontend/src/__tests__/

# Exclusions (files/directories to ignore)
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/build/**,**/dist/**,**/*.spec.js,**/*.test.js,**/coverage/**,k8s/**,Helm-Charts/**,infrastructure/**

# Test coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/__tests__/**

# Language-specific settings
sonar.python.version=3.9,3.10,3.11
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Code duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.verbose=false
sonar.log.level=INFO

# Pull Request decoration (for GitHub)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=your-username/project

# Branch analysis
sonar.branch.name=main

# Security hotspot settings
sonar.security.hotspots.enabled=true

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Python specific
sonar.python.pylint.reportPaths=backend/pylint-report.txt
sonar.python.bandit.reportPaths=backend/bandit-report.json

# JavaScript/TypeScript specific
sonar.javascript.node.maxspace=4096
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Issue assignment
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODOs and FIXMEs as issues
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Ignore console.log in development
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=frontend/src/**/*.js

# Ignore hardcoded credentials in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**/*.py

# Additional analysis properties
sonar.links.homepage=https://github.com/your-username/project
sonar.links.ci=https://github.com/your-username/project/actions
sonar.links.scm=https://github.com/your-username/project
sonar.links.issue=https://github.com/your-username/project/issues

# Working directory for temporary files
sonar.working.directory=.scannerwork
